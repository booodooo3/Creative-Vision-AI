            border-right-color: transparent;

            height: 50px;

            left: 50%;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { jsPDF } = window.jspdf;
            const JSZip = window.JSZip;

            // --- مفتاح API ---
            // سيتم توفير المفتاح تلقائيًا في بيئة التشغيل. لا تحتاج إلى تغييره.
            const apiKey = ""; 

            // --- معالجة الأخطاء الشاملة ---
            const handleApiError = (error, source) => {
                console.error(`Error in ${source}:`, error);
                if (error.message && error.message.includes('429')) { // Too Many Requests
                    showError("errorTitleDefault", "errorApiLimit");
                } else {
                    showError("errorTitleDefault", "errorApiGeneric", { message: error.message });
                }
                resultSection.classList.add('hidden');
            };

            // --- Real API Call to Google Imagen (Text-to-Image) ---
            const callImagenApi = async (prompt) => {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                const payload = {
                    instances: [{ prompt: prompt }],
                    parameters: { "sampleCount": 1 }
                };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error?.message || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            };
            
            // --- Real API Call to Gemini for Legal Search ---
            const callGeminiApiForSearch = async (query) => {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: query }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{ text: "You are a helpful legal research assistant. Provide a comprehensive, well-structured answer based on the search results and cite your sources clearly at the end." }]
                    },
                };
                 const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error?.message || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            };

            // --- Real API Call to Gemini Flash for Image Editing/Merging ---
            const callFlashForImageTasks = async (prompt, images) => {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                let parts = [{ text: prompt }];
                images.forEach(img => {
                    parts.push({
                        inlineData: { mimeType: img.mimeType, data: img.base64Data }
                    });
                });
                const payload = {
                    contents: [{ role: "user", parts: parts }],
                    generationConfig: { responseModalities: ['IMAGE'] },
                };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error?.message || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            };


            // --- الترجمة (I18N) ---
            const translations = {

            let currentLang = localStorage.getItem('language') || 'ar';
            let currentDownloadData = { type: null, content: null, title: 'content' };
            
            const langBtnEn = document.getElementById('lang-btn-en');
            const langBtnAr = document.getElementById('lang-btn-ar');

            const setLanguage = (lang) => {
                currentLang = lang;
                localStorage.setItem('language', lang);
                
                const translation = translations[lang];
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.style.fontFamily = lang === 'ar' ? "'Tajawal', sans-serif" : "'Inter', sans-serif";

                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translation[key]) {
                        element.textContent = translation[key];
                    }
                });

                document.querySelectorAll('[data-key-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-key-placeholder');
                    if (translation[key]) {
                        element.placeholder = translation[key];
                    }
                });

                document.querySelectorAll('[data-key-title]').forEach(element => {
                    const key = element.getAttribute('data-key-title');
                    if (translation[key]) {
                        element.title = translation[key];
                    }
                });
                
                document.getElementById('generated-image').alt = translation.generatedImageAlt;

                langBtnEn.classList.toggle('lang-active', lang === 'en');
                langBtnAr.classList.toggle('lang-active', lang === 'ar');

                if (!paymentSection.classList.contains('hidden')) {
                     resetPaymentUI();
                }
            };

            langBtnEn.addEventListener('click', () => setLanguage('en'));
            langBtnAr.addEventListener('click', () => setLanguage('ar'));
            
            // --- تحديد العناصر ---
            const mainContentWrapper = document.getElementById('main-content-wrapper');
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            const textPrompt = document.getElementById('text-prompt');
            const generateBtnText = document.getElementById('generate-btn-text');
            const legalQuery = document.getElementById('legal-query');
            const generateBtnLegal = document.getElementById('generate-btn-legal');
            
            const downloadTextBtn = document.getElementById('download-text-btn');

            const resultSection = document.getElementById('result-section');
            const loader = document.getElementById('loader');
            const imageResultContainer = document.getElementById('image-result-container');
            const textResultContainer = document.getElementById('text-result-container');
            const articleContent = document.getElementById('article-content');
            const sourcesContainer = document.getElementById('sources-container');
            const sourcesList = document.getElementById('sources-list');
            const generatedImage = document.getElementById('generated-image');

            const paymentSection = document.getElementById('payment-section');
            const paymentMessage = document.getElementById('payment-message');
            const paymentInstruction = document.getElementById('payment-instruction');
            const paypalButtonContainer = document.getElementById('paypal-button-container');
            const downloadBtn = document.getElementById('download-btn');
            
            const errorBox = document.getElementById('error-message-box');
            const errorText = document.getElementById('error-text');
            const errorTitle = document.getElementById('error-title');
            
            const editImageUpload = document.getElementById('edit-image-upload');
            const editImagePreview = document.getElementById('edit-image-preview');
            const editPrompt = document.getElementById('edit-prompt');
            const generateBtnAiEdit = document.getElementById('generate-btn-aiedit');
            let uploadedEditFile = null;

            const mergeImageUpload1 = document.getElementById('merge-image-upload-1');
            const mergeImagePreview1 = document.getElementById('merge-image-preview-1');
            const mergeImageUpload2 = document.getElementById('merge-image-upload-2');
            const mergeImagePreview2 = document.getElementById('merge-image-preview-2');
            const mergePrompt = document.getElementById('merge-prompt');
            const generateBtnMerge = document.getElementById('generate-btn-merge');
            let uploadedMergeFile1 = null;
            let uploadedMergeFile2 = null;

            const cancelGenerationBtn = document.getElementById('cancel-generation-btn');
            const cancelArticleBtn = document.getElementById('cancel-article-btn');
            
            if(mainContentWrapper) {
                mainContentWrapper.classList.add('no-screenshot');

            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('keyup', (e) => {
                if (e.key === 'PrintScreen') {
                    navigator.clipboard.writeText('');
                    showError("errorTitleDefault", "errorScreenshotDisabled");
                }
            });
            
            tabs.forEach(clickedTab => {
                clickedTab.addEventListener('click', () => {
                    tabs.forEach(tab => {
                        const isClicked = tab === clickedTab;
                        tab.classList.toggle('tab-active', isClicked);
                        tab.classList.toggle('border-transparent', !isClicked);
                        const contentId = `tab-content-${tab.id.split('-')[1]}`;
                        document.getElementById(contentId)?.classList.toggle('hidden', !isClicked);
                    });
                });
            });

            const showLoader = (isLoading) => {
                 const allGenerateBtns = [generateBtnText, generateBtnLegal, generateBtnAiEdit, generateBtnMerge];
                if (isLoading) {
                    resultSection.classList.remove('hidden');
                    loader.classList.remove('hidden');
                    imageResultContainer.classList.add('hidden');
                    textResultContainer.classList.add('hidden');
                    paymentSection.classList.add('hidden');
                    allGenerateBtns.forEach(btn => btn.disabled = true);
                } else {
                    loader.classList.add('hidden');
                    allGenerateBtns.forEach(btn => btn.disabled = false); // Re-enabling simplified
                }
            };
            
            const showError = (titleKey, messageKey, replacements = {}) => {
                const translation = translations[currentLang];
                errorTitle.textContent = translation[titleKey] || translation['errorTitleDefault'];
                let message = translation[messageKey] || messageKey;
                Object.keys(replacements).forEach(key => {
                    message = message.replace(`{${key}}`, replacements[key]);
                });
                errorText.textContent = message;
                errorBox.style.display = 'flex';
                setTimeout(() => { errorBox.style.display = 'none'; }, 6000);
            };

            const resetPaymentUI = () => {
                const translation = translations[currentLang];
                const downloadBtnSpan = downloadBtn.querySelector('span');
                
                paymentMessage.classList.add('hidden');
                paypalButtonContainer.classList.remove('hidden');
                paymentInstruction.classList.remove('hidden');

                downloadBtnSpan.textContent = (currentDownloadData.type === 'image') ? translation.downloadBtnImage : translation.downloadBtnZip;
                
                downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');
                
                paypalButtonContainer.innerHTML = '';
                if (window.paypal) {
                    try {
                        paypal.Buttons({
                            createOrder: (data, actions) => actions.order.create({
                                purchase_units: [{ amount: { value: '1.00', currency_code: 'USD' } }],
                                application_context: { shipping_preference: 'NO_SHIPPING' }
                            }),
                            onApprove: (data, actions) => actions.order.capture().then(details => {
                                paymentMessage.classList.remove('hidden');
                                paypalButtonContainer.classList.add('hidden');
                                paymentInstruction.classList.add('hidden');
                                downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                            }),
                            onError: err => {
                                console.error('PayPal Error:', err);
                                showError("errorTitleDefault", "An error occurred with the payment process. Please try again.");
                            }
                        }).render('#paypal-button-container');
                    } catch (err) {
                        console.error("Error rendering PayPal buttons:", err);
                        showError("errorTitleDefault", "Could not display payment options. Please refresh.");
                    }
                } else {
                     showError("errorTitleDefault", "Failed to load payment gateway. Please refresh the page.");
                }
            };

            const showPaymentUI = (type) => {
                paymentSection.classList.remove('hidden');
                downloadBtn.classList.remove('hidden'); 
                downloadBtn.download = type === 'image' ? 'ai_generated_image.png' : 'ai_content.zip';
                resetPaymentUI();
            };

            const fileToBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });

            // --- AI Image Generation (Text-to-Image) ---
            const generateAIImage = async (prompt) => {
                if (!prompt.trim()) return showError("errorInputTitle", "errorInputText");
                showLoader(true);
                try {
                    const result = await callImagenApi(prompt);
                    if (result.predictions?.[0]?.bytesBase64Encoded) {
                        const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                        currentDownloadData = { type: 'image', content: imageUrl, title: prompt.substring(0, 20) };
                        generatedImage.src = imageUrl;
                        textResultContainer.classList.add('hidden');
                        imageResultContainer.classList.remove('hidden');
                        showPaymentUI('image');
                    } else { throw new Error(translations[currentLang].errorNoImage); }
                } catch (error) {
                    handleApiError(error, 'Text-to-Image');
                } finally {
                    showLoader(false);
                }
            };
            generateBtnText.addEventListener('click', () => generateAIImage(textPrompt.value));

            // --- AI Legal Research ---
            const searchForLaw = async (query) => {
                if (!query.trim()) return showError("errorInputTitle", "errorInputLegal");
                showLoader(true);
                sourcesList.innerHTML = '';
                sourcesContainer.classList.add('hidden');
                try {
                    const result = await callGeminiApiForSearch(query);
                    const candidate = result.candidates?.[0];
                    const text = candidate?.content?.parts?.[0]?.text;

                    if (text) {
                        let fullContent = text;
                        articleContent.textContent = text;
                        const groundingMetadata = candidate.groundingMetadata;
                        if (groundingMetadata?.groundingAttributions?.length > 0) {
                            fullContent += `\n\n---\n${translations[currentLang].legalSourcesTitle}\n`;
                            sourcesContainer.classList.remove('hidden');
                            groundingMetadata.groundingAttributions.forEach(att => {
                                const li = document.createElement('li');
                                li.innerHTML = `<a href="${att.web.uri}" target="_blank" class="text-blue-400 hover:underline">${att.web.title}</a>`;
                                sourcesList.appendChild(li);
                                fullContent += `\n- ${att.web.title}: ${att.web.uri}`;
                            });
                        }
                        currentDownloadData = { type: 'legal', content: fullContent, title: query.substring(0, 30) };
                        imageResultContainer.classList.add('hidden');
                        textResultContainer.classList.remove('hidden');
                        downloadTextBtn.classList.remove('hidden');
                        paymentSection.classList.add('hidden');
                    } else { throw new Error(translations[currentLang].errorNoText); }
                } catch (error) {
                    handleApiError(error, 'Legal Search');
                } finally {
                    showLoader(false);
                }
            };
            generateBtnLegal.addEventListener('click', () => searchForLaw(legalQuery.value));

            // --- Process and Display Generated Image from Flash ---
            const processAndDisplayFlashImage = (result, title = 'ai-image') => {
                 const generatedPart = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                if (generatedPart?.inlineData?.data) {
                    const imageUrl = `data:${generatedPart.inlineData.mimeType};base64,${generatedPart.inlineData.data}`;
                    currentDownloadData = { type: 'image', content: imageUrl, title: title };
                    generatedImage.src = imageUrl;
                    textResultContainer.classList.add('hidden');
                    imageResultContainer.classList.remove('hidden');
                    showPaymentUI('image');
                } else { throw new Error(translations[currentLang].errorNoImage); }
            };

            // --- AI Image Editing ---
            const editAIImage = async (file, prompt) => {
                if (!file || !prompt.trim()) return showError("errorInputTitle", "errorInputEdit");
                showLoader(true);
                try {
                    const base64Data = await fileToBase64(file);
                    const images = [{ base64Data: base64Data, mimeType: file.type }];
                    const result = await callFlashForImageTasks(prompt, images);
                    processAndDisplayFlashImage(result, 'edited-image');
                } catch (error) {
                    handleApiError(error, 'Image Editing');
                } finally {
                    showLoader(false);
                }
            };
            generateBtnAiEdit.addEventListener('click', () => editAIImage(uploadedEditFile, editPrompt.value));

            // --- AI Image Merging ---
            const mergeAIImages = async (file1, file2, prompt) => {
                if (!file1 || !file2) return showError("errorInputTitle", "errorInputMerge");
                showLoader(true);
                try {
                    const [base64Data1, base64Data2] = await Promise.all([fileToBase64(file1), fileToBase64(file2)]);
                    const images = [
                        { base64Data: base64Data1, mimeType: file1.type },
                        { base64Data: base64Data2, mimeType: file2.type }
                    ];
                    const result = await callFlashForImageTasks(prompt, images);
                    processAndDisplayFlashImage(result, 'merged-image');
                } catch (error) {
                    handleApiError(error, 'Image Merging');
                } finally {
                    showLoader(false);
                }
            };
            generateBtnMerge.addEventListener('click', () => mergeAIImages(uploadedMergeFile1, uploadedMergeFile2, mergePrompt.value));

            downloadTextBtn.addEventListener('click', () => {
                showPaymentUI('text');
            });

            const prepareImageForDownload = (imageUrl) => new Promise(resolve => {
                if (imageUrl.startsWith('data:image')) {
                    resolve(imageUrl);
                    return;
                }
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    resolve(canvas.toDataURL('image/png'));
                };
                img.onerror = () => {
                    showError("errorTitleDefault", "Failed to load image for download.");
                    resolve(null);
                }
                img.src = imageUrl;
            });
            
            const cancelResult = () => {
                resultSection.classList.add('hidden');
                downloadTextBtn.classList.add('hidden');
                currentDownloadData = { type: null, content: null, title: 'content' };
            };
            cancelGenerationBtn.addEventListener('click', cancelResult);
            cancelArticleBtn.addEventListener('click', cancelResult);

            const downloadTextAsZip = async (title, content) => {
                const doc = new jsPDF();
                const zip = new JSZip();

                try {
                    // Fallback to plain text as jsPDF has limited and complex Arabic support without large font files.
                    zip.file(`${title.replace(/\s/g, "_")}.txt`, content);
                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    const url = URL.createObjectURL(zipBlob);
                    const tempLink = document.createElement('a');
                    tempLink.href = url;
                    tempLink.download = 'ai_content.zip';
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                    URL.revokeObjectURL(url);
                } catch (e) {
                     showError("errorTitleDefault", "errorApiGeneric", { message: "Failed to create ZIP file."});
                }
            };

            downloadBtn.addEventListener('click', async (event) => {
                event.preventDefault();
                if (downloadBtn.classList.contains('cursor-not-allowed')) {
                    showError("errorPaymentTitle", "errorPaymentText");
                    return;
                }
                
                if (currentDownloadData.type.includes('image')) {
                    const imageUrl = await prepareImageForDownload(currentDownloadData.content);
                    if (imageUrl) {
                        const tempLink = document.createElement('a');
                        tempLink.href = imageUrl;
                        tempLink.download = `${currentDownloadData.title}.png`;
                        document.body.appendChild(tempLink);
                        tempLink.click();
                        document.body.removeChild(tempLink);
                    }
                } else {
                    await downloadTextAsZip(currentDownloadData.title, currentDownloadData.content);
                }
            });
            
            ['edit-image-upload', 'merge-image-upload-1', 'merge-image-upload-2'].forEach(id => {
                document.getElementById(id).addEventListener('change', (e) => handleImageUpload(e, id));
            });

            const handleImageUpload = (e, id) => {
                 if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                       switch(id) {
                           case 'edit-image-upload':
                                uploadedEditFile = file;
                                document.getElementById('edit-image-placeholder').classList.add('hidden');
                                document.getElementById('edit-image-preview').src = event.target.result;
                                document.getElementById('edit-image-preview').classList.remove('hidden');
                                document.getElementById('cancel-preview-btn').classList.remove('hidden');
                                document.getElementById('edit-prompt').disabled = false;
                                document.getElementById('generate-btn-aiedit').disabled = false;
                                break;
                           case 'merge-image-upload-1':
                                uploadedMergeFile1 = file;
                                document.getElementById('merge-image-placeholder-1').classList.add('hidden');
                                document.getElementById('merge-image-preview-1').src = event.target.result;
                                document.getElementById('merge-image-preview-1').classList.remove('hidden');
                                document.getElementById('cancel-preview-btn-merge-1').classList.remove('hidden');
                                break;
                           case 'merge-image-upload-2':
                                uploadedMergeFile2 = file;
                                document.getElementById('merge-image-placeholder-2').classList.add('hidden');
                                document.getElementById('merge-image-preview-2').src = event.target.result;
                                document.getElementById('merge-image-preview-2').classList.remove('hidden');
                                document.getElementById('cancel-preview-btn-merge-2').classList.remove('hidden');
                                break;
                       }
                       if (uploadedMergeFile1 && uploadedMergeFile2) {
                           generateBtnMerge.disabled = false;
                       }
                    };
                    reader.readAsDataURL(file);
                }
            };

            document.getElementById('cancel-preview-btn').addEventListener('click', () => {
                uploadedEditFile = null;
                document.getElementById('edit-image-upload').value = null;
                document.getElementById('edit-image-preview').classList.add('hidden');
                document.getElementById('edit-image-placeholder').classList.remove('hidden');
                document.getElementById('cancel-preview-btn').classList.add('hidden');
                document.getElementById('edit-prompt').disabled = true;
                generateBtnAiEdit.disabled = true;
            });
             document.getElementById('cancel-preview-btn-merge-1').addEventListener('click', () => {
                uploadedMergeFile1 = null;
                document.getElementById('merge-image-upload-1').value = null;
                document.getElementById('merge-image-preview-1').classList.add('hidden');
                document.getElementById('merge-image-placeholder-1').classList.remove('hidden');
                document.getElementById('cancel-preview-btn-merge-1').classList.add('hidden');
                generateBtnMerge.disabled = true;
            });
             document.getElementById('cancel-preview-btn-merge-2').addEventListener('click', () => {
                uploadedMergeFile2 = null;
                document.getElementById('merge-image-upload-2').value = null;
                document.getElementById('merge-image-preview-2').classList.add('hidden');
                document.getElementById('merge-image-placeholder-2').classList.remove('hidden');
                document.getElementById('cancel-preview-btn-merge-2').classList.add('hidden');
                generateBtnMerge.disabled = true;
            });

            setLanguage(currentLang);
        });
